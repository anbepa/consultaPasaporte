name: Selenium Web Checker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Ejecuta cada 5 minutos

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instalar todas las dependencias listadas en requirements.txt

      - name: Run the Selenium script
        run: |
          python consultaPasaporte/selenium_test.py  # Ejecuci√≥n del script de Selenium